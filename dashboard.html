<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="assets/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

      src="https://kit.fontawesome.com/9bba6820c1.js"

    ></script>

    <title>Dashboard</title>
  </head>

  <body>
    <nav class="navbar bg-light">
      <div class="container-fluid mx-5">
        <a class="navbar-brand">MentalHACK</a>
        <form class="d-flex w-50 p-2" role="search">
          <div class="input-group">
            <input
              type="text"
              class="form-control form-control"
              placeholder="Username"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
            <span class="input-group-text"
              ><i class="fa-solid fa-magnifying-glass"></i
            ></span>
          </div>
        </form>
        <i class="fa-solid fa-circle-user" style="font-size: 37px"></i>
      </div>
      <ul class="nav justify-content-around w-100">
        <li class="nav-item">
          <a class="nav-link" href="#">Parenting</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">anak</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">remaja</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Dewasa</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Berita</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Fakta unik</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Psychogame</a>
        </li>
      </ul>
    </nav>
    <div class="container">
      <h1 id="welcome"></h1>
      <div class="card" style="width: 18rem">
        <img src="..." class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="./js/dashboard.js" type="module"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="assets/bootstrap/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

</html>
